application: flint-water-project
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /css
  static_dir: css
 
- url: /js
  static_dir: js
  

- url: /images
  static_dir: images
  
- url: /(.*)
  static_files: index.html
  upload: index.html 
 
  
libraries:
 - name: MySQLdb
   version: "1.2.4"